[evaluate_relevance]
MAX_LENGTH = 2000       # description이 너무 길 경우 길이 제한. 2000개 권장
batch_size = 500        # 너무 데이터가 많을 경우에 나눠서 embedding을 하기 위한 파라미터. 500개 권장

[weight]
title_weight = 10       # title 유사도의 가중치
desc_weight = 3         # description 유사도의 가중치
key_weight = 1          # keyword 유사도의 가중치

[search]
query_length = 5        # 쿼리 개수, 5개 권장, 최대 10개
search_length = 20      # 쿼리당 데이터 검색 개수. 최소 10개~ 최대 100개